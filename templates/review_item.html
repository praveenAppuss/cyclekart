<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<div class="border border-gray-200 rounded-lg p-4 bg-gray-50">
  <div class="flex justify-between items-start mb-2">
    <div class="flex items-center space-x-3">
      <div class="bg-indigo-100 rounded-full w-8 h-8 flex items-center justify-center text-sm font-semibold text-indigo-700">
        {{ review.user.first_name|default:review.user.username|first|upper }}
      </div>
      <div>
        <p class="font-semibold text-sm text-gray-900">{{ review.user.username }}</p>
        <p class="text-xs text-gray-500">{{ review.created_at|date:"M d, Y" }}</p>
      </div>
    </div>
    <div class="flex text-yellow-400">
      {% for i in "12345" %}
        <i class="{% if forloop.counter <= review.rating %}fas fa-star{% else %}far fa-star text-gray-300{% endif %} text-sm"></i>
      {% endfor %}
    </div>
  </div>
  {% if review.comment %}
    <p class="text-gray-700 text-sm">{{ review.comment }}</p>
  {% endif %}
</div>
