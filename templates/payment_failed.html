{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-red-600">Payment Failed</h2>
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <p class="text-red-600">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <p class="mt-4">There was an issue processing your payment. Please try again or contact support.</p>
    <a href="{% url 'checkout' %}" class="mt-4 inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Try Again</a>
    <a href="{% url 'cart_view' %}" class="mt-4 inline-block px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Back to Cart</a>
</div>
{% endblock %}
