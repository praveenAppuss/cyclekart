{% extends 'base.html' %}

{% block breadcrumb %}
CycleKart &gt; <span class="text-black font-medium">Forgot Password</span>
{% endblock breadcrumb %}

{% block content %}
<div class="w-full max-w-md">
  <form method="POST" class="bg-white shadow-md rounded-lg p-8">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>

    <p class="mb-4 text-gray-600 text-sm text-center">
      Enter your email and we'll send you a password reset link.
    </p>

    <!-- Email -->
    <div class="mb-6">
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full mt-1 p-2 border rounded" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">
      Send Reset Link
    </button>
  </form>

  <!-- Go Back to Login -->
  <p class="mt-4 text-center text-sm text-gray-600">
    Remember your password?
    <a href="{% url 'user_login' %}" class="text-blue-600 hover:underline">Log In</a>
  </p>
</div>
{% endblock content %}
