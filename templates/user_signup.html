{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="w-full max-w-sm mx-auto bg-white p-6 rounded-xl shadow-md mt-10">

  <!-- Google Sign Up -->
  <a href="{% provider_login_url 'google' process='signup' %}">
    <button type="button" class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-md hover:bg-gray-100 transition">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-4 h-4 mr-2" />
      <span class="text-sm text-gray-800 font-medium">Continue with Google</span>
    </button>
  </a>

  <!-- OR -->
  <div class="flex items-center my-4">
    <hr class="flex-grow border-gray-300">
    <span class="mx-2 text-xs text-gray-500">OR</span>
    <hr class="flex-grow border-gray-300">
  </div>

  <!-- Sign Up Form -->
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-center mb-4">Create Account</h2>

    <div>
      <label class="block text-xs text-gray-600 mb-1">Name</label>
      <input type="text" name="username" required class="w-full px-3 py-2 text-sm border rounded-md" />
    </div>

    <div>
      <label class="block text-xs text-gray-600 mb-1">Email</label>
      <input type="email" name="email" required class="w-full px-3 py-2 text-sm border rounded-md" />
    </div>

    <div>
      <label class="block text-xs text-gray-600 mb-1">Password</label>
      <input type="password" name="password" required class="w-full px-3 py-2 text-sm border rounded-md" />
    </div>

    <div>
      <label class="block text-xs text-gray-600 mb-1">Confirm Password</label>
      <input type="password" name="confirm_password" required class="w-full px-3 py-2 text-sm border rounded-md" />
    </div>

    <div>
      <label class="block text-xs text-gray-600 mb-1">Mobile</label>
      <input type="text" name="mobile" required class="w-full px-3 py-2 text-sm border rounded-md" />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Create Account</button>
  </form>

  <p class="text-center text-xs text-gray-500 mt-4">
    Already have an account?
    <a href="{% url 'user_login' %}" class="text-blue-600 hover:underline">Log In</a>
  </p>
</div>
{% endblock %}
