<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Processing Payment for Order {{ order.order_id }}...</h2>
    <div id="error-message" style="color: red; display: none;"></div>
    <div id="status-message" style="color: blue;"></div>

    <script>
        console.log("Order ID available:", "{{ order.id }}"); 
        const options = {
            "key": "{{ razorpay_key }}",
            "amount": {{ amount }}, 
            "currency": "INR",
            "name": "CycleKart",
            "description": "Order Payment for {{ order.order_id }}",
            "order_id": "{{ razorpay_order.id }}",
            "handler": function (response) {
                document.getElementById("status-message").textContent = "Payment successful, sending to server...";
                console.log("Razorpay response:", response); 
                if (!response.razorpay_payment_id || !response.razorpay_order_id || !response.razorpay_signature) {
                    console.error("Incomplete Razorpay response:", response);
                    document.getElementById("error-message").textContent = "Incomplete payment data. Redirecting...";
                    document.getElementById("error-message").style.display = "block";
                    setTimeout(() => {
                        window.location.href = "{% url 'payment_failed' %}";
                    }, 3000);
                    return;
                }
                fetch("{% url 'payment_handler' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature,
                        order_id: "{{ order.id }}"
                    })
                }).then(res => {
                    console.log("Fetch response status:", res.status);
                    return res.json();
                }).then(data => {
                    console.log("Fetch response data:", data);
                    if (data.status === "success") {
                        window.location.href = data.redirect_url;
                    } else {
                        document.getElementById("error-message").textContent = "Server error: " + (data.message || "Payment failed. Redirecting...");
                        document.getElementById("error-message").style.display = "block";
                        setTimeout(() => {
                            window.location.href = "{% url 'payment_failed' %}";
                        }, 3000);
                    }
                }).catch(error => {
                    console.error("Fetch error:", error);
                    document.getElementById("error-message").textContent = "Network error during payment processing. Redirecting...";
                    document.getElementById("error-message").style.display = "block";
                    setTimeout(() => {
                        window.location.href = "{% url 'payment_failed' %}";
                    }, 3000);
                });
            },
            "modal": {
                "ondismiss": function() {
                    console.log("Modal dismissed, reason:", rzp.getDismissReason());
                    document.getElementById("error-message").textContent = "Payment cancelled or timed out. Redirecting...";
                    document.getElementById("error-message").style.display = "block";
                    setTimeout(() => {
                        window.location.href = "{% url 'payment_failed' %}";
                    }, 3000);
                }
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        const rzp = new Razorpay(options);

        rzp.on('payment.failed', function (response) {
            console.error("Payment failed event:", response.error);
            document.getElementById("error-message").textContent = `Payment failed: ${response.error.description}. Redirecting...`;
            document.getElementById("error-message").style.display = "block";
            setTimeout(() => {
                window.location.href = "{% url 'payment_failed' %}";
            }, 3000);
        });

        rzp.open();
    </script>
</body>
</html>
