{% extends 'header.html' %}
{% load static %}
{% block content %}
<div class="flex min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  {% include 'sidebar.html' %}
  <div class="flex-1 p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Change Password</h2>

    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="mb-4 px-4 py-2 rounded text-white 
                      {% if message.tags == 'error' %}bg-red-500
                      {% elif message.tags == 'success' %}bg-green-500
                      {% else %}bg-gray-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="bg-white p-6 rounded shadow max-w-md">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Current Password</label>
        <input type="password" name="current_password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" name="new_password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input type="password" name="confirm_password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
