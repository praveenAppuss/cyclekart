{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}

<div class="max-w-sm mx-auto mt-12 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
    ðŸ”’ Forgot your password?
  </h2>
  <p class="text-sm text-gray-600 mb-6 text-center">
    Enter your email address below and we'll send you a link to reset your password.
  </p>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <input type="email" name="email" required id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Send Reset Link
    </button>
  </form>

  <p class="mt-6 text-sm text-center text-gray-500">
    Remembered your password? 
    <a href="{% url 'user_login' %}" class="text-blue-600 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
